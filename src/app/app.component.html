<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
        <div class='col-md-7'>
          <label for='projectName'>Project Name</label>
          <input name='projectName' class='form-control' type='text' formControlName="projectName"/>
          <p *ngIf='!userForm.get("projectName").valid && userForm.get("projectName").touched'
            style='color: red'>Please enter a valid name</p>
        </div>
        <div class='col-md-7'>
          <label for='mail'>Mail</label>
          <input name='mail' class='form-control' type='text' formControlName="mail"/>
          <p *ngIf='!userForm.get("mail").valid && userForm.get("mail").touched'
            style='color: red'>Please enter a valid email</p>
        </div>
        <div class='col-md-7'>
          <label for='projectStatus'>Project Status</label>
          <select name='projectStatus' class='form-control' formControlName="projectStatus">
            <option [value]='status' *ngFor='let status of projectStatusOptions'>{{status}}</option>
          </select>
        </div>
        <div class='col-md-7' style='margin-top: 15px'>
          <input name='submit' class='form-control btn btn-primary' type='submit'/>
        </div>
      </form>
    </div>
  </div>
</div>
